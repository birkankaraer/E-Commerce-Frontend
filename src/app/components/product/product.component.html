<div *ngIf="dataLoaded==false"  class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün arayınız</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-primary">
 {{filterText}} aradınız
</div>
<div class="row mt-4" style="margin-left: 1%">
  <div
    *ngFor="let product of products | filterPipe:filterText"
    class="card mt-2 mr-2"
    style="width: 12rem; margin-right: 6px"
  >

      <!-- <img
        *ngIf="carDetail.imagePath"
        [src]="baseUrl + carDetail.imagePath"
        class="card-img-top"
        style="object-fit: cover"
        width="100"
        height="50%"
      /> -->

      <img
        src="/assets/defaultImage.jpg"
        class="card-img-top"
        style="object-fit: cover"
        width="80"
        height="30%"
      />


    <div class="card-body">
      <h4 class="cart-title">
        {{product.productName | lowercase}}
      </h4>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i><b>Piece | </b></i>{{ product.unitsInStock }}
      </li>
      <li class="list-group-item">
        <i><b>Price | </b></i>{{ product.unitPrice | currency}}
      </li>
      <li class="list-group-item">
        <i><b>VatPrice | </b></i>{{ product.unitPrice | vatAdded:10 | currency}}
      </li>
    </ul>

    <div class="card-body">
      <div class="row">
        <button (click)="addToCart(product)" class="btn btn-success">
          Add to basket
        </button>
        <!-- <h5 *ngIf="currentCarDetail">{{currentCarDetail.brandName}} seçtiniz</h5> -->
        <!-- <button
          type="button"
          class="btn btn-success"
          (click)="directImageAdd(carDetail.carId)"
        >
          Araca Resim Yukle
        </button> -->
      </div>
    </div>
  </div>
</div>
