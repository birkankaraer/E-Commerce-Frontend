<div *ngIf="dataLoaded==false"  class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün arayınız</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-primary">
 {{filterText}} aradınız
</div>
<table class="table"  *ngIf="dataLoaded==true">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Stok Adedi</th>
    </tr>
  </thead>
  <tr *ngFor="let product of products | filterPipe:filterText " >
    <td>{{product.productId}}</td>
    <td>{{product.productName | uppercase}}</td>
    <td>{{product.categoryId}}</td>
    <td>{{product.unitPrice | currency }}</td>
    <td>{{product.unitPrice | vatAdded:10 | currency}}</td>
    <td>{{product.unitsInStock}}</td>
  </tr>
</table>
