<table class="table">
  <thead>
    <tr>
      <th>User Id</th>
      <th>Id</th>
      <th>title</th>
      <th>completed</th>
    </tr>
  </thead>
  <tr *ngFor="let todo of todos">
    <td>{{todo.userId}}</td>
    <td>{{todo.id}}</td>
    <td>{{todo.title}}</td>
    <td>{{todo.completed}}</td>
  </tr>
</table>
